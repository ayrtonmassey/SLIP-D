{% extends 'base.htm' %}
{% block content %}
<div class="emspace"></div>
{% block flashes %}
{{super()}}
{% endblock %}
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Add Friends</h3>
        </div>
        <div class="panel-body">
            <div id="friend-search" class="input-group">
                <input class="typeahead form-control" type="text" placeholder="Search People...">
                <input type="hidden" name='id'>
                <span class="input-group-btn">
                    <button class="btn btn-primary" type="button"><i class="fa fa-search"></i></button>
                </span>
            </div>
        </div>
    </div>
    {% if friends %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">My Friends</h3>
        </div>
        <div class="panel-body">
            <div class="col-xs-12">
                {% for friend in friends %}
                <div class="row hover-darken top-buffer">
                    <div class="col-xs-12">
                        {{friend.first_name}} {{friend.last_name}}
                        <span class="pull-right">
                            <a class="btn btn-primary btn-xs" href="profile/{{friend.id}}">
                                <i class="fa fa-user"></i>
                            </a>
                            <a class="btn btn-danger btn-xs" href="/friends/remove/{{friend.id}}">
                                <i class="fa fa-minus"></i>
                            </a>
                        </span>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
{% block scripts %}
{{super()}}
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.11.1/typeahead.bundle.min.js"></script>
<script type="text/javascript" src="static/js/friend.js"></script>
{% endblock %}

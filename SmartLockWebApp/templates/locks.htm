{% extends 'base.htm' %}
{% block content %}
<div class="emspace"></div>
{% block flashes %}
{{super()}}
{% endblock %}
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
                <div class="col-xs-9">
                    <h3 class="panel-title" style="line-height: 20px">My SmartLocks</h3>
                </div>
                <div class="col-xs-3">
                    <a href="/locks/register" class="btn btn-xs btn-primary pull-right">Register</a>
                </div>
            </div>
        </div>
        <div class="panel-body">
            {% for lock in lock_info %}
            <div class="row">
                <div class="container">
                    <p>
                        <button name="lock-{{lock.id}}" class="btn btn-lock btn-default">?</button>
                        <a href="/locks/{{lock.id}}" style="padding-left:10px">{{lock.name}} ({{lock.id}})</a>
                    </p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
{% block scripts %}
{{super()}}
<script type="text/javascript" src="/static/js/lock.js"></script> 
<script type="text/javascript"> 
 {% if lock_info %}
 {% for lock in lock_info %}
 update_lock_state({{lock.id}});
 {% endfor %}
 {% endif %}
</script>
{% endblock %}
